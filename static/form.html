<!DOCTYPE html>
<html lang="uk">

	<head>
		<meta charset="UTF-8"/>
		<title>Сервіс Обліку Студентів</title>
		<meta name="description" value="Система Обліку Студентів Навчального Закладу"/>

		<!-- Include Styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/main.css">

	</head>

	<body>

		<!-- Start Container -->
		<div class="container">

			<!-- Start Header -->
			<div class="row" id="header">

				<!-- Logo -->
				<div class="col-xs-8">
					<h1>Форма нового студента</h1>
				</div>
			</div>
			<!-- End Header -->

			<!-- Start Main Page Content -->
			<div class="row" id="content-columns">
				<form class="form-horizontal">
					
					<div class="col-sm-12">
						<div class="form-group">					
		    				<label role="name" class="col-sm-2 control-label">Ім'я</label>
		    				<div class="col-sm-4">
		      					<input class="form-control" id="name" placeholder="Ім'я">
		    				</div>
		    			</div>
		    		</div>

		    		<div class="col-sm-12">
		    			<div class="form-group">	    			
		    				<label class="col-sm-2 control-label">По-батькові</label>
							<div class="col-sm-4">
		  						<input class="form-control" id="father-name" placeholder="По-батькові">
							</div>    					
						</div>
					</div>


					<div class="col-sm-12">
		    			<div class="form-group">				
		    				<label class="col-sm-2 control-label">Призвище</label>
							<div class="col-sm-4">
		  						<input class="form-control" id="surname" placeholder="Призвище">
							</div>    					
		    			</div>
		    		</div>

	    			<div class="col-sm-12">
		    			<div class="form-group">    				
		    				<label class="col-sm-2 control-label">№ Білету</label>
							<div class="col-sm-4">
		  						<input class="form-control" id="ticket" placeholder="123">
							</div>    				
		    			</div>
		    		</div>

	    			<div class="col-sm-12">
		    			<div class="form-group">    				
		    				<label class="col-sm-2 control-label">Дата народження</label>
							<div class="col-sm-4">
		  						<input class="form-control" id="birth_date" placeholder="12-10-1987">
							</div>    					
		    			</div>
		    		</div>

	    			<div class="col-sm-12">
		    			<div class="form-group">    				
		    				<label class="col-sm-2 control-label">Фото</label>
							<div class="col-sm-4">
								<p><h8>Наразі: <a href="#">image.jpg</a></h8></p>
								<p><h8>Очистити</h8></p>
		  						<input type="file">
							</div>    				
		    			</div>
		    		</div>	

	    			<div class="col-sm-12">
		    			<div class="form-group">    				
		    				<label class="col-sm-2 control-label">Група</label>
							<div class="col-sm-4">
								<select class="form-control">
								 	<option value="">Усі Студенти</option>
									<option value="">Мтм - 21б Віталій Федосеев (№ 254)</option>
									<option value="">Мтм - 21б Олена Федосеева (№ 255)</option>							  
								</select>
							</div>    				
		    			</div>
		    		</div>

	    			<div class="col-sm-12">
		    			<div class="form-group">    				
		    				<label class="col-sm-2 control-label">Додаткові нотатки</label>
							<div class="col-sm-4">
								<textarea class="form-control" rows="3" placeholder="нотатки" style="resize:none;"></textarea>
							</div>    				
		    			</div>
		    		</div>

	    			<div class="col-sm-12">	    			   				
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">					    	
					     		<button type="link" class="btn btn-primary btn-lg">Save</button>
					     		<button type="link" class="btn btn-primary btn-lg">Cancel</button>					     	
						    </div>	
						</div>				 			
		  			</div>		
				</form>	
			</div>
			<!-- End Main Page Content -->		

		</div>
		<!-- End Container -->		

		<!-- Javascripts Section -->
		<scipt src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</body>

</html>
